<!DOCTYPE html>
<html>
  <head>
    <title>Livestream - Host View</title>
    <script src="./Agora-chat.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./host.css" />
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="video-stream">
        <!-- Host's video stream -->
        <div id="controls">
          <button id="start-btn">Start Stream</button>
          <button id="stop-btn">Stop Stream</button>
          <div id="event-name">Event name: <span></span></div>
          <div id="viewers">Viewers: <span>-</span></div>
        </div>

        <button id="toggle-chat-btn">Hide Chat</button>
        <div id="reaction-display">
          <div class="reaction-count" data-reaction="👍">
            👍 <span class="count">0</span>
          </div>
          <div class="reaction-count" data-reaction="❤️">
            ❤️ <span class="count">0</span>
          </div>
          <div class="reaction-count" data-reaction="😂">
            😂 <span class="count">0</span>
          </div>
          <div class="reaction-count" data-reaction="👏">
            👏 <span class="count">0</span>
          </div>
          <div class="reaction-count" data-reaction="👎">
            👎 <span class="count">0</span>
          </div>
        </div>
      </div>
      <div id="chat">
        <div id="chat-messages"></div>
        <div id="chat-input">
          <input type="text" placeholder="Type a message..." />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>
    <script src="./host.js"></script>
  </body>
</html>
