<!doctype html>
<html>
    <head>
        <title>Livestream - Audience View</title>
        <style>
            /* --- Global Styles --- */
            body {
                margin: 0;
                font-family: "Helvetica Neue", Arial, sans-serif;
                background-color: #1a1a1a;
                color: #fff;
                overflow: hidden; /* Prevents body scroll */
            }
            #container {
                display: flex;
                height: 100vh;
                overflow: hidden;
            }
            /* --- Video Stream --- */
            #video-stream {
                flex: 3;
                background-color: #000;
                position: relative;
                overflow: hidden;
            }
            /* --- Chat Panel --- */
            #chat {
                flex: 1;
                display: flex;
                flex-direction: column;
                border-left: 1px solid #333;
                background-color: #2a2a2a;
                overflow: hidden;
            }
            #chat-messages {
                flex: 1 1 auto;
                overflow-y: auto;
                padding: 10px;
            }
            #chat-input {
                display: flex;
                align-items: center;
                padding: 10px;
                border-top: 1px solid #333;
                background-color: #2a2a2a;
            }
            #chat-input input {
                width: 100%;
                padding: 12px 15px;
                border: none;
                border-radius: 25px;
                background-color: #444;
                color: #fff;
                font-size: 14px;
                transition: background-color 0.3s ease;
            }
            #chat-input input:focus {
                outline: none;
                background-color: #555;
            }
            /* --- Reactions --- */
            #reactions {
                position: absolute;
                bottom: 20px;
                left: 20px;
                display: flex;
            }
            .reaction-button {
                margin-right: 10px;
                font-size: 24px;
                cursor: pointer;
                user-select: none;
                transition: transform 0.1s;
            }
            .reaction-button:active {
                transform: scale(1.2);
            }
            .reaction-float {
                position: absolute;
                font-size: 48px;
                animation: floatUp 2s ease-out forwards;
                pointer-events: none; /* Allows clicks to pass through */
            }
            @keyframes floatUp {
                0% {
                    opacity: 1;
                    transform: translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-200px);
                }
            }
            /* --- Scrollbar Styling --- */
            ::-webkit-scrollbar {
                width: 8px;
                background-color: #2a2a2a;
            }
            ::-webkit-scrollbar-thumb {
                background-color: #444;
                border-radius: 4px;
            }
            /* Ensure the chat messages have white text */
            #chat-messages {
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="video-stream">
                <!-- Video player goes here -->
                <div id="reactions">
                    <span class="reaction-button">üëç</span>
                    <span class="reaction-button">‚ù§Ô∏è</span>
                    <span class="reaction-button">üòÇ</span>
                    <span class="reaction-button">üëè</span>
                </div>
            </div>
            <div id="chat">
                <div id="chat-messages">
                    <!-- Chat messages -->
                </div>
                <div id="chat-input">
                    <input type="text" placeholder="Type a message..." />
                </div>
            </div>
        </div>
        <!-- --- JavaScript for Reactions --- -->
        <script>
            const reactionButtons =
                document.querySelectorAll(".reaction-button");
            const videoStream = document.getElementById("video-stream");

            reactionButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    const reaction = button.textContent;
                    sendReaction(reaction);
                });
            });

            function sendReaction(reaction) {
                // Create the floating reaction element
                const reactionElem = document.createElement("div");
                reactionElem.classList.add("reaction-float");
                reactionElem.textContent = reaction;
                reactionElem.style.left = Math.random() * 80 + 10 + "%"; // Random horizontal position

                // Append to video stream
                videoStream.appendChild(reactionElem);

                // Remove the element after animation completes
                reactionElem.addEventListener("animationend", () => {
                    reactionElem.remove();
                });

                // Here you would also send the reaction to the server
            }
        </script>
    </body>
</html>
